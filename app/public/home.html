  <script type="text/javascript">

$("#btn-friends").on("click", function() {

   $.ajax({
      type: "GET",
      url: "/api/friends",
      success: function(data){
          for (var i=0; i<data.length; i++){
            var str = "";
            var div = $('<div>');
            str += data[i].name;

            div.text(str);

            $('body').prepend(div);
          }
      }
  });
